## configurations related to self identification for registration.
## There are other properties that can be defined, see eureka-client/../CloudInstanceConfig for full details.
# where am I deployed?
eureka.region=eureka

# what is my application name? (clients can query on this appName)
eureka.name=LTAPPNAME

# what is my application virtual ip address? (clients can query on this vipAddress)
eureka.vipAddress=MSHOP-WEB-LT

#如果要使用基于DNS的查找来确定其他eureka服务器，请更改此选项
eureka.shouldUseDns=false

#由于shouldUseDns为false，因此我们使用以下属性来明确指定到eureka服务器的路由
eureka.serviceUrl.default=http://merchant:123456@eureka.akcdevdev.com:8080/eureka

eureka.hostName=hostname
eureka.healthCheckUrl=HealthCheckUrl